<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-3"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>

<button
  *ngIf="age !== 30 || name !== 'jesus'"
  class="btn btn-primary mx-3"
  (click)="resetForm()"
>
  Resetear
</button>
